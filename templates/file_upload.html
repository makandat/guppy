<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>file upload</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="text-center p-5 border border-warning rounded"><img src="/img/guppy1.jpg"> ファイルアップロード</h1>
  <p class="text-center mt-2 mb-5"><a href="/">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
  <section class="row mt-5">
    <form name="form1" method="POST" enctype="multipart/form-data">
     <div class="mb-2">
      <label class="form-control-label"> file
        <input type="file" name="file" class="form-control" />
      </label>
     <div class="mt-3">
       <button type="submit" class="btn btn-primary">upload</button>
     </div>
     <div class="mt-4 text-info fs-5">{{message}}</div>
    </form>
  </section>
 </article>
 
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
