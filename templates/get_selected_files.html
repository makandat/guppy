<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>get selected files</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="/js/JS365Lib3.js"></script>
 <script>
  function download_files() {
  
  }
 </script>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="text-center p-5 border border-warning rounded"><img src="/img/guppy.jpg"> リモートディレクトリ内のファイルを選択してダウンロード</h1>
  <p class="text-center mt-2 mb-5"><a href="/">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
  <section class="row">
   <form name="form1" method="POST" action="/query_files">
     <div class="mb-2">
      <label class="form-control-label"> directory path
        <input type="text" name="dirpath" class="form-control" size="80" value="{{path}}" />
      </label>
     </div>
     <div class="mb-2">
      <label class="form-control-label"> file extension
        <input type="text" name="ext" class="form-control" size="10" value="{{ext}}" />
      </label>
     <div class="mt-3">
       <button type="submit" class="btn btn-primary">query</button>
       <button type="button" class="btn btn-secondary" onclick="download_files()">download</button>
     </div>
     <div class="mt-4 text-info">{{message}}</div>
     <div class="mt-4">
      <ul id="files">
      {{files}}
      </ul>
     </div>
   </form>
  </section>
 </article>
 
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
