<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>multiple files upload</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="/js/JS365Lib3.js"></script>
 <script>
  function dropAction(event) {
    const input = E("files")
    onDrop(event, input, "drop_area");
    setValue("drop_area", event.dataTransfer.files.length + " 個のファイルがドロップされました。");
  }
 </script>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="text-center p-5 border border-warning rounded"><img src="/img/guppy1.jpg"> 複数ファイルのアップロード</h1>
  <p class="text-center mt-2 mb-5"><a href="/">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
  <section class="row">
   <form name="form1" method="POST" enctype="multipart/form-data">
    <div id="drop_area" class="border bg-light w-50 p-5" draggable="true" 
      ondragenter="onDragEnter(event);"
      ondragover="onDragOver(event);"
      ondrop="dropAction(event);">
        ここにファイルをドロップ</div>
    <input type="file" id="files" name="files" multiple style="display:none">
    <div class="mt-2 mb-3">
     <button type="submit" class="btn btn-primary">upload</button>
    </div>
    <div class="text-info mt-2">{{message}}</div>
   </form>
  </section>
 </article>
 
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
